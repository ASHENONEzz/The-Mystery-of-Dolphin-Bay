<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/login.js"></script>
</head>
<style>
    #info {
        font-size:medium;
    }
</style>
    <body>
    <div class="box">
        <h2>Login</h2>
        <div class="input-box">
            <label>账号</label>
            <input value="" id="user_name" autocomplete="off"
            onkeydown="if(event.keyCode==13){/*event.keyCode=0;*/event.returnValue=false;}">
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" value="" id="password" autocomplete="off"
            onkeydown="if(event.keyCode==13){/*event.keyCode=0;*/event.returnValue=false;}">
        </div>
        <div class="btn-box">
            <div id="info" style="color: red; ;">&nbsp;</div>
        </div>   
        <div class="btn-box" style="display: inline-block;">    
        <div onclick="login();" class="option" id="login">
                <button>登录</button>
            </div>
            <div onclick="location.assign('register.html');" class="option" id="register">    
                <button>注册</button>
            </div>
        </div>
    </div>
    
    </body>
</html>
